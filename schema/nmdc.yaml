id: https://microbiomedata/schema
name: nmdc_schema
description: >-
  Schema for NMDC. Alpha. Currently focuses on samples
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  wgs: http://www.w3.org/2003/01/geo/wgs84_pos
  qud: http://qudt.org/1.1/schema/qudt#
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - biolinkml:types
  
classes:

  named thing:
    description: "a databased entity or concept/class"
    slots:
      - id
      - name
      - alternate identifiers
      
  biosample:
    aliases: ['sample', 'material sample']
    description: >-
      A material sample. May be environmental (encompassing many organisms) or isolate or tissue
    is_a: named thing
    slots:
      - annotations
    slot_usage:
      id:
        description: >-
          The primary identifier for the sample
      name:
        description: >-
          A human readable name or description of the sample
      alternate identifiers:
        description: >-
          The same sample may have distinct identifiers in different databases (e.g. GOLD and EMSL)

  ## TODO
  biosample processing:
    description: >-
      A process that takes one or more biosamples as inputs and generates one or more as output
    slots:
      - input
      - output

  normalized value:
    description: >-
      The value that was specified for an annotation in parsed/normalized form. This could be a range of different types
    
  quantity value:
    is_a: normalized value
    description: >-
      A simple quantity, e.g. 2cm
    slots:
      - has unit
      - has numeric value
    
  geolocation value:
    is_a: normalized value
    description: >-
      A normalized value for a location on the earth's surface
    slots:
      - latitude
      - longitude

  unit:
    id_prefixes:
      - UO
    mappings:
      - qud:Unit
      - UO:0000000
      
  ontology class:
    is_a: named thing

  environmental material term:
    is_a: ontology class
      
slots:

  id:
    identifier: true
    description: >-
      A unique identifier for a thing.
      Must be either a CURIE shorthand for a URI or a complete URI
    required: true

  name:
    description: >-
      A human readable label for an entity

  description:
    range: string
    description: >-
      a human-readable description of a thing
    slot_uri: dcterms:description
      
  has characteristic:
    description: >-
      Links an annotation to the field/characteristic
    multivalued: false
    domain: annotation
    range: characteristic

  instance of:
    range: ontology class
    
  has raw value:
    description: >-
      The value that was specified for an annotation in raw form, i.e. a string. E.g. "2 cm" or "2-4 cm"
    multivalued: false
    required: true
    domain: annotation
    range: string
    
  has normalized value:
    description: >-
      Connects an annotation to the normalized/parsed raw value
    domain: annotation
    range: normalized value
    multivalued: true     ## workaround for https://github.com/biolink/biolinkml/issues/86
    
  has unit:
    description: >-
      connects a quantity value to a unit
    range: unit
    multivalued: true     ## workaround for https://github.com/biolink/biolinkml/issues/86
    mappings:
      - qud:unit

  has numeric value:
    description: >-
      connects a quantity value to a number
    range: double
    multivalued: false
    mappings:
      - qud:quantityValue
      
  alternate identifiers:
    aliases: ['mappings', 'alt ids', 'xrefs']
    description: >-
      Non-primary identifiers
    multivalued: true
    range: string
    required: false

  annotations:
    description: >-
      Zero to many annotations on a sample
    multivalued: true
    domain: biosample
    range: annotation

  latitude:
    range: float
    description: >-
      latitude
    slot_uri: wgs:lat

  longitude:
    range: float
    description: >-
      longitude
    slot_uri: wgs:long
    
  input:
    range: biosample
    multivalued: true
    description: >-
      An input biosample to a processing step
    
  output:
    range: biosample
    multivalued: true
    description: >-
      An output biosample to a processing step
    
  ## characteristic
  characteristic:
    domain: biosample

  depth:
    is_a: characteristic
    range: quantity value
    mappings:
      - PATO:nnn
      - MIXS:nnn
    
  water calcium:
    is_a: characteristic
    range: quantity value

  material:
    is_a: characteristic
    range: environmental material term

  biome:
    is_a: characteristic
    range: biome term

  feature:
    is_a: characteristic
    range: environmental feature term
    
